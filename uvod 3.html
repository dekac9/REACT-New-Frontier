<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="container"></div>

    <script type="text/babel">
class Letter extends React.Component {
  render(){
    let stil= {
        backgroundColor: this.props.pozadina,
        width: 100,
        height: 100,
        display: "flex",
        alignItems: "center",
        justifyContent: "center",
        marginBottom: 5,
      }
    return(
      
      <div style={stil} >
        {this.props.children}
      </div>
    )
  }
}

      var destination = document.getElementById("container");
      ReactDOM.render(
        <div>
          <Letter pozadina="yellow">A</Letter>
          <Letter pozadina="green">E</Letter>
          <Letter pozadina="gray">I</Letter>
          <Letter pozadina="red">O</Letter>
          <Letter pozadina="blue">U</Letter>
        </div>,
        destination
      );
    </script>
