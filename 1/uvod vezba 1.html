<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React! React! React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">
      class Square extends React.Component {
        render() {
          var stil = {
            height: 350,
            backgroundColor: this.props.boja,
          };
          return <div style={stil}></div>;
        }
      }
      class Label extends React.Component {
        render() {
          var still = {
            fontWeight: "bold",
            textAlign: "center"
          };
          return <p style={still}>{this.props.boja}</p>;
        } 
      }
      class Kartica extends React.Component {
        render() {
          let stilKartica = {
            backgroundColor: "#FFFFFF",
            width: 200,
            height: 400,
            marginTop: "2em",
            boxShadow: "2px 2px 5px #777",
          };
          return (
            <div style={stilKartica}>
              <Square boja={this.props.boja}/>
              <Label boja={this.props.boja}/>
            </div>
          );
        }
      }

      var destination = document.getElementById("container");
      ReactDOM.render(
        <div>
          <Kartica boja="#00FF00" />
        </div>,
        destination
      );
    </script>
  </body>
</html>
