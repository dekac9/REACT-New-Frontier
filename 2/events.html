<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>From Data to UI</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      #container {
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      class Counter extends React.Component {
        render() {
          var textStyle = {
            fontSize: 72,
            fontFamily: "sans-serif",
            color: "#333",
            fontWeight: "bold",
          };

          return <div style={textStyle}>{this.props.display}</div>;
        }
      }

      class CounterParent extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            count: 0,
          };
          this.kupus = this.povecaj.bind(this);
          this.salata = this.smanji.bind(this);
        }
        povecaj(event) {
          let promeni = this.state.count;

          if (event.shiftKey) {
            promeni = promeni + 10;
          } else {
            promeni++;
          }

          this.setState({ count: promeni });
        }

        smanji() {
          let promeni = this.state.count;
          promeni--;
          this.setState({ count: promeni });
        }

        shouldComponentUpdate(newProps, newState) {
          if (newState.count > 20) {
            return false;
            ReactDOM.unmountComponentAtNode(document.querySelector("#container"));
            
          } else {
            return true;
          }
        }

        render() {
          var backgroundStyle = {
            padding: 50,
            backgroundColor: "#FFC53A",
            width: 250,
            height: 100,
            borderRadius: 10,
            textAlign: "center",
          };
          var buttonStyle = {
            fontSize: "1em",
            width: 30,
            height: 30,
            fontFamily: "sans-serif",
            color: "#333",
            fontWeight: "bold",
            lineHeight: "3px",
          };

          return (
            <div style={backgroundStyle}>
              <Counter display={this.state.count} />
              <button onClick={this.kupus} style={buttonStyle}>
                +
              </button>
              <button onClick={this.salata} style={buttonStyle}>
                -
              </button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <CounterParent />
        </div>,
        document.querySelector("#container")
      );
    </script>
  </body>
</html>
